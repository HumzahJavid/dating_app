name: CI-CD workflow
on: [push]
jobs:
  # test poetry job
  setup-poetry:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Cache pypoetry venv
        uses: actions/cache@v2
        env:
          cache-name: cached-poetry-dependencies
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-${{ env.cache-name }}
          restore-keys: |
            {{ runner.os }}-${{ env.cache-name }}
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry --version
      - name: Verify poetry install
        run: |
          poetry --version


  lint:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Cache
        uses: actions/cache@v2
        id: cached-poetry-dependencies
        with:
          path: |
            ~/.cache/pypoetry
            .venv/
          key: ${{ runner.os }}-${{ env.cache-name }}
          restore-keys: |
            {{ runner.os }}-${{ env.cache-name }}
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry --version

      - name: Validation poetry is accessible
        run: |
          poetry --version
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Lint (install poetry requirements)
        run: |
          poetry install -vvv
      - name: Lint
        run: |
          poetry run isort --check dating_app  # import sorting
          poetry run black --check --diff dating_app  # style checking
          poetry run flake8 dating_app  # basic linting
          poetry run pylint --errors-only dating_app  # advanced linting
          poetry run mypy dating_app  # static type checking for type hints
